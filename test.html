<!DOCTYPE html>
<html>
<head>
  <title>Virtual DOM PHP Renderer</title>
</head>
<body>
  <div id="output"></div>

  <script>
    fetch('http://localhost/sona-framework/src/php/bridge.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
    })
    .then(res => res.text())
    .then(html => {
      document.getElementById('output').innerHTML = html;
    })
    .catch(err => {
      console.error('Error:', err);
      document.getElementById('output').innerText = 'Failed to load content.';
    });
  </script>
</body>
</html>
